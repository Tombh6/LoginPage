<head>

</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log-in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
        
        <form id="login" class="input-group">
            <input type="email" class="input-field" placeholder="User Id" required id="myMail">
            <input type="password" class="input-field" placeholder="Enter Password" required id="myInput">
            <input type="checkbox" onclick="myFunction()"><span class="sp">Show Password</span>
            <div></div>
            <input type="checkbox" class="chek-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn" onclick="validatePassword(), ValidateEmail()" >Log in</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email Id" id="myMail" required>
            <input type="password" class="input-field" placeholder="Enter Password" id="myInput" required>
            <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn" onclick="validatePassword(), ValidateEmail()">Register</button>
            
        </form>
    </div>
</div>

<script>

var x= document.getElementById("login");
var y= document.getElementById("register");
var z= document.getElementById("btn");

function register(){
    x.style.left="-400px";
    y.style.left="50px";
    z.style.left="110px";
}
function login(){
    x.style.left="50px";
    y.style.left="450px";
    z.style.left="0";
}

function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

//Check the password validation
function validatePassword() {
    var p = document.getElementById('myInput').value,
        errors = [];
    if (p.length < 6) {
        errors.push("Your password must be at least 6 characters"); 
    }
    if (p.search(/[a-z]/i) < 0) {
        errors.push("Your password must contain at least one letter.");
    }
    if (p.search(/[0-9]/) < 0) {
        errors.push("Your password must contain at least one digit."); 
    }
    if (errors.length > 0) {
        alert(errors.join("\n"));
        return false;
    }
    return true;
}

    }
    alert("Invalid Email");  
    return (false);
}
</script>

    <input type='submit'>
</form>


</script>
</script>

</html>
